<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/postRecipe/postLogic.js"></script>
    <title>Document</title>
  </head>
  <body
    class="container d-flex justify-content-center align-items-center"
    style="height: 80vh"
  >
    <form class="w-50" id="form">
      <h1 class="text-center">Post Your Recipe</h1>
      <div class="form-group m-3">
        <label for="exampleFormControlInput1">Email address</label>
        <input
          type="name"
          class="form-control"
          id="email"
          type="email"
          placeholder="name"
        />
      </div>
      <div class="form-group m-3">
        <label for="exampleFormControlSelect1">Name</label>
        <input type="text" class="form-control" id="name" placeholder="name" />
      </div>
      <div class="form-group m-3">
        <label for="exampleFormControlTextarea1">Recipe</label>
        <textarea
          class="form-control"
          id="recipe"
          rows="3"
          placeholder="write your recipe"
        ></textarea>
      </div>
      <button class="btn btn-primary" id="submit" onclick="postRecipe(event)">
        Sign in
      </button>
      <p class="text-center" id="target"></p>
    </form>
  </body>
</html>
